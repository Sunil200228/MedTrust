<div class="container">

    <div class="row justify-content-center pt-5 ">
        <div class="col-xl-5 col-md-8">

            <form #login="ngForm" (ngSubmit) = "onLogin()" class=" rounded shadow-5-strong p-5 border border-1 border-warning shadow-lg p-3 mb-5 bg-body rounded">
                <div class="text-left pb-1 pt-3 fw-bolder text-uppercase">
                    <h5>Issuer Login</h5>
                </div>
                <div class="text-left pb-3 pt-3">
                    <h6>Login in order to continue</h6>
        
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label " for="form1Example1">UserName</label>
                    <input type="text" id="form1Example1" class="form-control" [class.is-invalid]="myemail.errors && myemail.touched" #myemail="ngModel" name = "email" [(ngModel)] = "userEmail"/>
                    <div *ngIf="myemail.touched">
                        <div class="text-danger" required *ngIf="myemail.errors || !myemail.valid">A valid UserName is required</div>
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label " for="form1Example2">Password</label>
                    <input type="password" id="form1Example2" class="form-control" [class.is-invalid]="password.errors && password.touched"  required #password = "ngModel" name = "password" [(ngModel)] = "userPassword"/>
                    <div *ngIf="password.errors && password.touched">
                        <div class="text-danger" *ngIf="password.errors.required! else check">Password is required</div>
                        <ng-template #check>
                            <div class="text-danger" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </ng-template>
                    </div>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-left">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3">
                                Remember me
                            </label>
                        </div>
                    </div>


                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning ">Signin</button>
                </div>
            </form>
            <div>
                Don't have an issuer account? <a routerLink="/issuer/signup">Create One</a>
            </div>
            <div>
                Admin Login <a routerLink="/issuer/admin">Click Here</a>
            </div>
        </div>
    </div>
</div>
